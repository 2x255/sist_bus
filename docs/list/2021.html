<body>
  <div class="container">
  <h1>【過去データ】2021年のSISTバス時刻</h1>
  <a href="../">リアルタイム時刻表はこちら</a><br>
  このページでは2021年の1月の予定を表示しています。長期休暇中(2月、3月)を除いた全ての月の予定表を表示予定です。<br/>
  最新の予定表は上の <a href="../">リアルタイム時刻表はこちら</a>から確認できます。<br>

  <div id="contents" class="list">
    <div v-for="MM in title" class="list-item">
      <a href="#" class ="dropdown-head" v-bind:class="{active:active===MM}" @click="dropdown(MM)">{{MM}}月</a>
      <div v-if="active===MM">
        <div style="padding: 10px;">
         <div>
          <schedule-irregular :schedule="schedule"></schedule-irregular>
          <hr/>
          <div class="text-center">
              <div class="tabs">
                <input type="radio" id="tab1" name="tab" value="true"  v-model="isCorS" v-on:change="onChange(true)">
                <label for="tab1">大学行</label>
                <input type="radio" id="tab2" name="tab" value="false"   v-model="isCorS"
                v-on:change="onChange(false)">
                <label for="tab2">駅行</label>
              </div></div>
            <schedule-times :to-c="isCorS" :schedule="schedule"></schedule-times>
          </div>
          </div>
        </div>
      </div>
  </div>
</div>
  <footer >
    <hr/> 
    <div class="announce" style="padding: 10px">
    <a id="yome">注意</a>
    <br/> 作成者個人用の時刻確認ページです。静岡理工科大学公式ではありません。表示時間にバスが来なくて遅刻・欠席が発生しても責任は取れません。
    <br> 現在時刻は現地時間を元にしています。
    <br> 作成者に関係の無い予定は表示されない場合があります。
  </div>
  <br>
  <a href="./2020.html" style=" float: right;">2020年の過去データはこちら</a><br>
</footer>
</body>
<script src="../unc/get_schedule.js"></script>
<script src="../unc/components/schedule.js"></script>
<script>
    let yyyy = 2021;
var list = new Vue({
	el:"#contents",
  data:{
  	title:["1","4","5"],
    schedule:null,
    schedules:Array(3),//月数を指定
    isCorS:true,
    active:""
  },
  methods:{
  	dropdown(MM){
      let i = list.title.indexOf(MM)
      if (list.schedules[i] === undefined){
      GetScheduleEx(yyyy, MM, function(schedule) {
        list.schedules[i] = {}
        list.schedules[i].schedule_ex = schedule;
			//ex内部で実行(非同期後)
			getSchedule(yyyy, MM,function(pm, schedule) {
				if (schedule != null) {
					//読み込み後
					var mode = pm;
					list.schedules[i].schedule_c = schedule2ScheduleUI(schedule["a2c"]);
					list.schedules[i].schedule_a = schedule2ScheduleUI(schedule["c2a"]);
          //console.log(mode)
          if (mode != -1){
        list.schedule = list.schedules[i];
        list.active = list.active===MM ? "":MM;
        }
				}
			},0,"../");
		},"../");
    }else{
      //console.log("読み込み済みのデータを表示");
    list.schedule = list.schedules[i];
    list.active = list.active===MM ? "":MM;
  }
  },
  onChange(iscs) { // クリックイベントでイベント発火
    list.isCorS = iscs;
			}
    }
});
</script>
