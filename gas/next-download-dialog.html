<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script type='text/javascript'>    
      window.onload = function(){
        handleDownload();
      }
      function handleDownload() {
        var link = document.createElement('a');
        let blob = new Blob([ <?= getJsonByMenu(true) ?> ], { "type" : "application/json"});
        // ファイル名を GAS から取得する
        link.download = "next_" + <?= getActiveSpreadsheetName()+".json" ?>;
        link.href = window.URL.createObjectURL(blob);
        link.click();
        // ダイアログを閉じる
        google.script.host.close();
      }
    </script>
  </head>
  <body>
    json形式にまとめてダウンロードします。
  </body>
</html>
